<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>

<!-- action: donde el formulario manda los datos -->
<!-- method: el mÃ©todo HTTP (get/post) -->
<!-- type: tipo de entrada -->
<!-- placeholder: valor por defecto grisado -->
<!-- name: nombre de la variable al pasar los datos -->
<!-- id: identificador -->

<!-- Hay dos formas de usar los labels -->
<!-- Forma 1 -->
<form action="login" method="post">
	<label>
		Email:
		<input type="text" name="email" placeholder="Email">
	</label>

	<label>
		Password:
		<input type="password" name="password" placeholder="Password">
	</label>

	<input type="Submit" name="">
</form>

</body>
</html>
